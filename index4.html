<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="robots" content="noindex">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script type="text/"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>

    <title>learn three js</title>
</head>
<body onload="init()">
    <canvas id="mainCanvas" width="400px" height="400px" ></canvas>
</body>
<script>
    function init(){
        var devicePixelRatio = window.devicePixelRatio;

        //定义一个渲染器
        let renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('mainCanvas'),
            antialias:true
        });

        renderer.setPixelRatio(devicePixelRatio);

        //定义一个场景
        let scene = new THREE.Scene();

        //定义一个正交投影照相机
        //left, right, top, bottom, near, far 
        let camera = new THREE.OrthographicCamera(-15, 15, 15, -15, 0, 10);
        camera.position.set(3, 3, 5);
        camera.lookAt(new THREE.Vector3(0, 0, 0));
        //将camera添加到场景中
        scene.add(camera);

        //定义一个立方体
        //API 废弃 CubeGeometry → BoxGeometry
        let cube = new THREE.Mesh( new THREE.BoxGeometry(2,4,6,1,1,2),
            new THREE.MeshLambertMaterial({color: 0x00ff00})
        );
        cube.position.x=5;
        scene.add(cube);

        let cube2 = new THREE.Mesh( new THREE.BoxGeometry(2,2,2),
            new THREE.MeshLambertMaterial({color: 0xffffff})
        );
        cube2.position.x=-5;
        scene.add(cube2);

        //环境光
        // var light = new THREE.AmbientLight(0xcccccc);
        //点光源
        var light = new THREE.PointLight(0xffffff, 2, 100);
        light.position.set(10, 5, 5);
        scene.add(light)

        //圆
        // let cube = new THREE.Mesh( new THREE.SphereGeometry(3,10,10),
        //     new THREE.MeshBasicMaterial({color: 0xff0000,wireframe:true}));
        // scene.add(cube);

        //进行渲染
        renderer.render(scene, camera);

    }
</script>
</html>
